<!DOCTYPE html>
<html>
<head>
    <title>HTML and CSS Layout</title>
    <style>
        .aa {
            display: flex;
            justify-content: space-between;
        }

        .left {
            flex: 1;
        }

        .right {
            flex: 1;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="aa">
        <div class="right">
            <ul>
                <li>AAAA</li>
                <li>BBBB</li>
                <li>CCCC</li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li>AAAA</li>
                <li>BBBB</li>
                <li>CCCC</li>
            </ul>
        </div>
    </div>
</body>
</html>
