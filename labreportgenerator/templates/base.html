<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Patient Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    {% block css %}{% endblock css %}
</style>
<body>


    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Your Clinic Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "doc" %}">Refer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "view_reports" %}">View Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "create_report" %}">Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    
    {% block content %}


<div class="container mt-5">
    <div class="container mt-5">
        <!-- Patient Information Form -->
        <h2>Patient Information</h2>
        <form method="post" action="{% url 'create_patient' %}">
            {% csrf_token %}
            {{ patient_form.as_p }}
            <button type="submit" class="btn btn-primary">Create Patient</button>
        </form>
    </div>

{% endblock content %}


    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
