{% extends "base.html" %}

    {% block content %}
<div class="container">
    <h1 class="mt-4">View Reports</h1>
    <table class="table table-bordered mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Patient Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.patient.name }}</td>
                <td><a class="btn btn-primary" href="{% url 'view_reports_detail' report.id %}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
